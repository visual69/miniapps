<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Beli Token</title>
  <style>
    :root {
      --primary: #00e676;
      --bg: #121212;
      --text: #ffffff;
      --accent: #1f1f1f;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      padding: 30px 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      background-color: var(--accent);
      color: var(--text);
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background-color: var(--primary);
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #00c853;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h2>ðŸª™ Form Beli Token</h2>

  <label for="token">Token:</label>
  <select id="token">
    <option value="BNB">BNB</option>
    <option value="ETH L1">ETH L1</option>
    <option value="ETH Base">ETH Base</option>
    <option value="Solana">Solana</option>
    <option value="Sui">Sui</option>
    <option value="Ton">Ton</option>
  </select>

  <label for="jumlah">Jumlah (IDR):</label>
  <input type="number" id="jumlah" placeholder="Contoh: 100000" />

  <label for="alamat">Alamat Wallet:</label>
  <input type="text" id="alamat" placeholder="0x..." />

  <button onclick="kirimData()">âœ… Kirim ke Bot</button>

  <div class="footer">@visual69bot</div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();
    function kirimData() {
      const token = document.getElementById('token').value;
      const jumlah = document.getElementById('jumlah').value;
      const alamat = document.getElementById('alamat').value;
      if (!token || !jumlah || !alamat) {
        alert("Harap isi semua kolom.");
        return;
      }

      const data = JSON.stringify({ token, jumlah, alamat });
      Telegram.WebApp.sendData(data);
    }
  </script>
</body>
</html>
