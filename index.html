<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual69 Wallet Manager</title>
  <link rel="icon" href="69.jpg" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
    }
    :root {
      --bg-color: #1a093a;
      --text-color: #eee;
      --header-bg: #2d1b5a;
      --sidebar-bg: #2d1b5a;
      --table-bg: #2d1b5a;
      --table-header: #3b2a6f;
      --hover-row: #3e2b6a;
      --primary: #7b5eea;
    }
    [data-theme="light"] {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --header-bg: #ffffff;
      --sidebar-bg: #f0f0f0;
      --table-bg: #ffffff;
      --table-header: #ddd;
      --hover-row: #eee;
      --primary: #6200ee;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    .header-logo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: var(--header-bg);
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-bottom: 1px solid #444;
      z-index: 10;
      justify-content: space-between;
    }
    .header-logo img {
      height: 50px;
      width: auto;
    }
    .header-logo .mode-toggle {
      background: var(--primary);
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 200px;
      height: calc(100vh - 60px);
      background-color: var(--sidebar-bg);
      padding-top: 20px;
      transition: transform 0.3s;
    }
    .sidebar.collapsed {
      transform: translateX(-100%);
    }
    .sidebar-toggle-btn {
      position: fixed;
      top: 65px;
      left: 10px;
      z-index: 15;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 15px;
      background: none;
      border: 2px solid transparent;
      border-left: 5px solid transparent;
      color: var(--text-color);
      text-align: left;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .sidebar button:hover,
    .sidebar button.active {
      background-color: var(--table-header);
      border-left: 5px solid var(--primary);
    }
    .content-wrapper {
      margin-left: 200px;
      padding: 90px 30px 30px 30px;
      display: none;
    }
    .sidebar.collapsed + .content-wrapper {
      margin-left: 0;
    }
    .content-wrapper.active {
      display: block;
    }
    h2 {
      color: var(--primary);
    }
    .search-box {
      margin-bottom: 15px;
      text-align: right;
    }
    .search-box input {
      width: 200px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    .table-container {
      max-height: 500px;
      overflow-x: auto;
      border: 1px solid #444;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--table-bg);
      color: var(--text-color);
      font-size: 14px;
    }
    th, td {
      border: 1px solid #555;
      padding: 12px 16px;
    }
    th {
      background-color: var(--table-header);
      text-align: left;
    }
    tr:hover {
      background-color: var(--hover-row);
    }
    td:nth-child(1) { width: 50px; text-align: center; }
    td:nth-child(2) { width: 160px; }
    .add-entry {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .add-entry input, .add-entry button {
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
    }
    .add-entry button {
      background-color: var(--primary);
      color: white;
      cursor: pointer;
    }
    .action-btns {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .delete-btn, .edit-btn, .copy-btn {
      padding: 4px 8px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn { background-color: red; color: white; }
    .edit-btn { background-color: orange; color: white; }
    .copy-btn { background-color: green; color: white; }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        padding-top: 10px;
        border-bottom: 1px solid #444;
        transform: translateX(0);
      }
      .sidebar-toggle-btn {
        top: 65px;
        left: auto;
        right: 10px;
      }
      .sidebar.collapsed {
        display: none;
      }
      .content-wrapper {
        margin: 0;
        padding: 130px 10px 30px 10px;
      }
      .search-box {
        text-align: center;
      }
      .search-box input {
        width: 100%;
      }
      table {
        font-size: 12px;
      }
      .add-entry {
        flex-direction: column;
      }
      .add-entry input, .add-entry button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header-logo">
    <img src="visual69.logo.png" alt="Logo">
    <button class="mode-toggle" onclick="toggleTheme()">ðŸŒ“ Theme</button>
  </div>
  <button class="sidebar-toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>
  <div class="sidebar" id="sidebar">
    <button onclick="showSection('pharse')">Pharse</button>
    <button onclick="showSection('uid')">UID</button>
    <button onclick="showSection('paskey')">Paskey</button>
    <button onclick="showSection('More')">More</button>
  </div>

  <!-- Sections tetap sama -->

  <script>
    function toggleTheme() {
      document.body.dataset.theme = document.body.dataset.theme === "light" ? "dark" : "light";
    }
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
    }
  </script>
</body>
</html>
