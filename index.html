<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>visual69wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'DM Sans', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: #f9f9ff;
      padding: 1rem;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding-bottom: 160px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
    }
    .clickable {
      cursor: pointer;
      transition: background 0.3s;
    }
    .clickable:hover {
      background: #f0f0f5;
    }
    .score-banner {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #7e82ff, #c977f3);
      color: white;
      padding: 24px 16px;
      border-radius: 16px;
      font-weight: 700;
      font-size: 0.95rem;
    }
    .score-banner .label {
      font-size: 0.75rem;
      opacity: 0.9;
    }
    .score-banner .amount {
      font-size: 2.4rem;
      font-weight: 700;
    }
    .score-banner .details-link {
      font-size: 0.9rem;
      text-decoration: underline;
      cursor: pointer;
      align-self: center;
    }
    .score-banner-content {
      display: flex;
      flex-direction: column;
    }
    .center {
      text-align: center;
    }
    .profile-pic {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      margin: auto;
      margin-bottom: 12px;
    }
    .username {
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
    }
    .handle {
      text-align: center;
      color: #777;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    .location, .joined {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 6px;
      color: #444;
      font-weight: 500;
      font-size: 0.9rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .stat-card {
      padding: 12px;
      text-align: center;
      border-radius: 16px;
      font-weight: 600;
      font-size: 0.95rem;
      height: auto;
    }
    .stat-card div:first-child {
      font-size: 1rem;
      font-weight: 700;
    }
    .followers { 
      background: #fde7f9; 
      color: #d100c5; 
      font-weight: bold; 
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-direction: column;
    }
    .followers button {
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #d100c5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .following { background: #e0ffef; color: #00a86b; }
    .following button {
      margin: 4px;
      padding: 6px 12px;
      background-color: #00a86b;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .tweets { background: #fff0e0; color: #d16b00; }
    .unverified { background: #eee5ff; color: #5c34eb; }
    .menu {
      display: flex;
      justify-content: space-between;
      background: white;
      padding: 10px 0;
      border-radius: 16px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.06);
      z-index: 10;
    }
    .menu button {
      background: none;
      border: none;
      font-size: 0.75rem;
      color: #444;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      padding: 12px 0;
    }
    .menu button:hover {
      color: #000;
    }
    .menu i {
      margin-bottom: 4px;
    }

    .token-table-wrapper {
  max-height: 240px; /* Tinggi maksimal area scroll */ 
  overflow-x: auto;
  border-radius: 8px;
}

/* Agar header tetap di atas saat scroll (opsional) */
.token-row.header {
  position: sticky;
  top: 0;
  z-index: 2;
}

    .token-table {
  display: grid;
  gap: 8px;
  font-size: 0.92rem;
}
.token-row {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  padding: 8px 10px;
  background: #f1f1ff;
  border-radius: 8px;
  text-align: center; /* Tengah */
  align-items: center; /* Tengah vertikal */
}
.token-row.header {
  background: #d8d8ff;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="card score-banner">
      <div class="score-banner-content">
        <div class="label">total aset</div>
        <div class="amount">$2,350.00</div>
      </div>
      <div class="details-link" onclick="alert('View Details Clicked')">View Details</div>
    </div>
>
         <!-- TABEL STOK TOKEN -->
         <div class="card">
            <div style="font-weight: bold; font-size: 1rem; margin-bottom: 12px; text-align:center;">
              Stok Token
            </div>
            <div class="token-table-wrapper">
              <div class="token-table">
                <div class="token-row header">
                  <div>Nama Aset</div>
                  <div>Stock Tersedia</div>
                  <div>Price</div>
                </div>
                <div class="token-row">
                  <div>BNB</div>
                  <div>0.0123</div>
                  <div>$134</div>
                </div>
                <div class="token-row">
                  <div>ETH L1</div>
                  <div>0.00234</div>
                  <div>$12</div>
                </div>
                <div class="token-row">
                  <div>Base</div>
                  <div>0.0254</div>
                  <div>$100</div>
                </div>
                <div class="token-row">
                  <div>Arbitrum</div>
                  <div>0.00153</div>
                  <div>$4</div>
                </div>
                <div class="token-row">
                  <div>Polygon</div>
                  <div>465</div>
                  <div>$304</div>
                </div>
                <div class="token-row">
                  <div>Sui</div>
                  <div>12</div>
                  <div>$36</div>
                </div>
                <!-- Tambah lebih banyak row pun tetap aman -->
              </div>
            </div>
          </div>                

    <div class="grid">
      <div class="card stat-card followers clickable" onclick="alert('Opsi Clicked')">
        <div style="font-weight: bold; text-align: center; width: 100%;">Beli Token</div>
        <div style="margin-top: 8px;">
          <button onclick="event.stopPropagation(); alert('Crypto clicked')">Crypto</button>
          <button onclick="event.stopPropagation(); alert('Game clicked')">Game</button>
        </div>
      </div>

      <div class="card stat-card following clickable" onclick="alert('Deposit Clicked')">
        <div style="font-weight: bold;">Deposit</div>
        <div style="margin-top: 8px;">
          <button onclick="event.stopPropagation(); alert('Bank clicked')">Bank</button>
          <button onclick="event.stopPropagation(); alert('Dompet Digital clicked')">Dompet Digital</button>
        </div>
      </div>

      <div class="card stat-card tweets clickable" onclick="alert('Tweets Clicked')">
        <div>299</div>
        <div>Tweets</div>
      </div>
      <div class="card stat-card unverified clickable" onclick="alert('Verification Status Clicked')">
        <div>Unverified</div>
        <div>Verification Status</div>
      </div>
    </div>
  </div>

  <div class="menu">
    <button onclick="alert('Home Clicked')">
      <i data-feather="home"></i>
      Home
    </button>
    <button onclick="alert('Invite Clicked')">
      <i data-feather="user-plus"></i>
      Invite
    </button>
    <button onclick="alert('Leaderboard Clicked')">
      <i data-feather="bar-chart-2"></i>
      Leaderboard
    </button>
    <button onclick="alert('Profile Clicked')">
      <i data-feather="user"></i>
      Profile
    </button>
  </div>

  <script>
    feather.replace();
  </script>
</body>
</html>
